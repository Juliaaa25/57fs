<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Кино и поиск</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="logo.png" />
    <link
      rel="preload"
      href="Tilt_Warp/static/TiltWarp-Regular.ttf"
      as="font"
    />
  </head>
  <body>
    <header>
      <div class="banner">
        <nav class="navbar">
          <img class="logo" src="logo.png" alt="КИНО и ПОИСК" />
          <div class="nav-item">
            <img
              class="play"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Crystal_Project_Player_play.png/120px-Crystal_Project_Player_play.png"
              alt="play"
            />
            <span class="play-desc">Онлайн-кинотеатр</span>
          </div>
          <div class="nav-item oscar-block">
            <div class="oscar-icon-wrapper">
              <img
                class="oscar"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSsJiBMWgEGWT15a67OrwC-tgAU8ksdksMnfQ&s"
                alt="oscar"
              />
            </div>
            <span class="oscar-desc">Оскар-2023</span>
          </div>
          <input type="text" placeholder="Фильмы, сериалы, передачи" />
          <img
            src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAkG..."
            alt="Скоморох"
            width="200"
          />
        </nav>
      </div>
    </header>

    <main>
      <div class="movie-card">
        <img
          class="movie-image"
          src="https://github.com/ait-tr/task_fe-css-position-movie-card/raw/main/example.png"
          alt="movie"
        />
        <div class="rating green">Анонс фильмов:</div>
        <div class="tickets">Билеты</div>
      </div>
    </main>
  </body>
</html>
