<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="preload"
      href="Tilt_Warp/static/TiltWarp-Regular.ttf"
      as="font"
    />
    <title>Movie</title>
  </head>
  <body>
    <header>
      <nav>
        <img class="logo" src="logo.png" alt="logo.png" />
        <div>
          <img class="play" src="play.svg" alt="play.svg" />
          <span class="play-desc">Онлайн-кинотеатр</span>
        </div>
        <div>
          <img class="oscar" src="oscar.svg" alt="play.svg" />
          <span class="oscar-desc">Оскар-2023</span>
        </div>
        <input type="text" placeholder="Фильмы, сериалы, передачи" />
      </nav>
    </header>
    <main>
      <div class="movie-card">
        <div class="movie-container">
          <img class="movie-image" src="movie1.webp" alt="Фильм 1" />
          <div class="movie-rating green">9.8</div>
          <div class="ticket-button">Билеты</div>
        </div>

        <div class="movie-container">
          <img class="movie-image" src="movie2.webp" alt="Фильм 2" />
          <div class="movie-rating red">4.5</div>
          <div class="ticket-button">Билеты</div>
        </div>
      </div>
    </main>
  </body>
</html>
